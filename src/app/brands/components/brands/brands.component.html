<h2>Car brands</h2>

<div class="brands-list">
  <mat-card *ngFor="let brand of brands" class="brands-card">
    <mat-card-header class="mat-card-header-center">
      <mat-card-title class="brand-title">{{ brand.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <figure mat-card-image class="manufacturer-image">
        <img
          alt="{{ brand.name }} Image"
          fill=""
          [ngSrc]="brand.img"
          priority=""
        />
      </figure>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/brands', brand.name]">View Models</button>
    </mat-card-actions>
  </mat-card>
</div>
